{% extends "base.html" %} {% block content %}



<div align="center">
    <h2>{{message}}</h2>
        <br>
    <form id="upload-file" method="post" enctype="multipart/form-data" action="/" >
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file[]" id="imageUpload" accept=".png, .jpg, .jpeg" multiple="" >
        <button type="submit"  class="btn btn-primary btn-lg " id="btn-predict" onclick="myFunction()"  >Predict!</button>

    </form



    <div >
        <div >

            <div align="center"  id="myDIV" >
                <table >
                    <tr>
                       

                        <td ><img src="{{img[0]}} " width='400' height='400' alt="static/images.png" class="design"></td>
                        <td ><img src="{{img[1]}}" width='400' height='400' alt="" class="design"></td>

                        
                        
                    </tr>
                </table>
                





            </div>
            
        </div>
        
        <div align="center" style="margin: 46px">
           
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>
<script>
    {% if message=="Please Select two images" %}
    document.getElementById("myDIV").style.display = "none";
    // else:
    {% else %}

        x.style.display = "block";

{% endif %}

    function myFunction() {

  var x = document.getElementById("myDIV");

  if (x.style.display === "none") {
    x.style.display = "block";
  } 
  else{
    x.style.display = "block";
  }
}
</script>

<style>
input[type="file"] {
    display: none;
}
.fill {
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden
}
.fill img {
    flex-shrink: 0;
    min-width: 100%;
    min-height: 100%

}
.design{
 border: 1px solid #ddd;
  border-radius: 4px;
  padding: 5px;
  /*width: 150px;*/
}
</style>

{% endblock %}
